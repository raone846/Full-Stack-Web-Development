<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess The Number</title>
    
</head>
<body>
    <h1>Guess The Number</h1>
    <p>Guess the selected number between 1-10 range. 
        We will tell you if it is in range or too far.</p>
    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type = "text" id = "guessField" class = "guessField">
        <input type = "submit" value = "Submit Guess" class="guessSubmit" id="submitguess">
    </div>

    <script type="text/javascript">
        var y = Math.floor(Math.random()*10+1);
        var guess = 0;
         document.getElementById("submitguess").onclick = function(){
             while(guess<10){
                var x =document.getElementById("guessField").value;
                if(x==y){
                    alert("Congratulations!!! You guessed it right in "+ guess +" Guess ");
                    break;
                }
                else if(x>y){
                    guess--;
                    alert("Wrong Guess!! Too large value");
                }
                else{
                    guess--;
                    alert("Wrong Guess!! Too small value");
                }
            }
        }
    </script>
</body>
</html>
